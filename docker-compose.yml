services:
  # Import from actual production configuration
  api:
    extends:
      file: docker/docker-compose.prod.yml
      service: api

  db:
    extends:
      file: docker/docker-compose.prod.yml
      service: db

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    name: postgres-data