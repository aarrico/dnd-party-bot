# Production Docker Compose Configuration
# 
# This is a convenience file that references the actual configuration
# For the real configuration, see: docker/docker-compose.prod.yml
#
# Usage:
#   docker compose up              # Start production environment
#   npm run start                  # Alternative using npm script
#
# For development:
#   docker compose -f docker/docker-compose.dev.yml up
